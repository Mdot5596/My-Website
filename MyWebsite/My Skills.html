    <!-- Navigation Bar -->

        <h1 class="logo">Morgan</h1>

    <section id="skills">
        <h2>My Skills</h2>

            <div class="skill">

            <div class="skill">

            <!-- Skill 3 -->

            </div>

            <!-- Skill 4 -->
            <div class="skill">
                <i class="fab fa-unity"></i>
                <h3>Unity</h3>
                <div class="progress-bar">
                    <div class="progress unity" data-skill="80%"></div>

            </div>

            <div class="skill">
                <i class="fab fa-python"></i>
                <h3>Python</h3>
                <div class="progress-bar">
